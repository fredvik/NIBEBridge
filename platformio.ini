; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

; Custom Serial Monitor speed (baud rate) - default 115200
monitor_speed = 19200

; OTA settings - uncomment to use
; http://docs.platformio.org/en/latest/platforms/espressif8266.html#over-the-air-ota-update
upload_port = 192.168.1.250
upload_flags = --port=8266
; upload_flags = --host_port=9938
; upload_flags = --auth=OTApwd
